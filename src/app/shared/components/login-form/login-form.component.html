<div *ngIf="translations" class="login-form">
    <h1>{{translations['title']}}</h1>

    <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input formControlName="mail" matInput placeholder="jane.doe@ic.fbi.gov">
        </mat-form-field>
        <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"
             class="alert alert-danger">

            <div *ngIf="mail.errors.required">
                Email is required.
            </div>
            <div *ngIf="mail.errors.email">
                Email must be a valid email address.
            </div>
        </div>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password" type="password">
        </mat-form-field>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">

            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters long.
            </div>
        </div>
        <div class="alert alert-danger">
            <div *ngIf="apiError">
                {{this.reason}}
            </div>
        </div>
        <div class="button-container">
            <button mat-raised-button type="submit">Login</button>
            <button mat-raised-button type="button" (click)="router.navigate(['register'])">Register</button>
        </div>

    </form>
</div>
