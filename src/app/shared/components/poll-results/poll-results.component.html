<h2>{{question}}</h2>
<mat-icon class="logout" routerLink="/logout">logout</mat-icon>
<mat-icon class="home" routerLink="/home">home</mat-icon>
<div *ngIf="data">
    <igx-pie-chart (sliceClick)="sliceClick($event)"
                   [allowSliceSelection]="named"
                   [dataSource]="data"
                   height="500px"
                   labelMemberPath="option"
                   valueMemberPath="votes"
                   width="700px">
    </igx-pie-chart>
</div>
<div *ngIf="named">
    <h3>Named!</h3>
    <mat-list *ngIf="selectedOption">
        <h4>Names of ({{optionsLength}}) voters</h4>
        <mat-list-item *ngFor="let item of votes[selectedOption]">{{item}}</mat-list-item>
    </mat-list>
</div>
